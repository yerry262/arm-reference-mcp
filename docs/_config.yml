title: ARM Reference MCP Suite
description: 44 tools across 4 MCP servers for ARM architecture reference, documentation search, cloud migration, and edge AI deployment.
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme

baseurl: /arm-reference-mcp
url: https://yerry262.github.io

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

defaults:
  - scope:
      path: ""
    values:
      layout: default

exclude:
  - Gemfile
  - Gemfile.lock
